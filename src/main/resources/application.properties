spring.application.name=MyBookstore

# Database & Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:bookstoredb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Delay in loading data until tables are created based on entities
spring.jpa.defer-datasource-initialization=true

# Database Initialization
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:schema.sql  # Optional, remove if not used
spring.datasource.data=classpath:data.sql

# H2 Database Platform
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Logging Levels
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=debug
logging.level.org.hibernate.sql=debug
